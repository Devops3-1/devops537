<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=divice-width,initial-scale=1.0">
<title>Registration page</title>
<link rel="style sheet" href="style">
</head>
<body>
<form action="registration" method="POST"?
<lable for="name">name:</lable>
<input type="text" id="name" placeholder="enter your name" name="name required"><br>
<lable for="email">email:</lable>
<input type="email" id="email" placeholder="enter your email" name="email required"><br>
<lable for="password">password:</lable>
<input type="password" id="password" placeholder="enter your password" name="password required"><br>
<lable for="gender">gender:</lable>
<input type="radio" name="gender" id="male" value="male">male:<br>
<input type="radio" name="gender" id="female" value="female">female:<br>
<lable for="language">lang:</lable><br>
<input type="checkbox" name="lang[]" id="c" value="c">c:<br>
<input type="checkbox" name="lang[]" id="python" value="python">python:<br>
<input type="checkbox" name="lang[]" id="java" value="java">java:<br>
<input type="submit" value="submit">
</form>
</body>
</html>
